<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password"><br><br>

        <input type="submit" value="Register">
    </form>

    <p id="error-message" style="color: rgb(255, 0, 242);"></p>
</body>
</html>
