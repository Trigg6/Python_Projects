<body>

  <h1>ðŸ“… Year Calendar Generator</h1>

  <input type="number" id="yearInput" placeholder="Enter a year" />
  <button onclick="generateCalendar()">Show Calendar</button>

  <div id="calendar" class="calendar"></div>

  <script>
    function generateCalendar() {
      const year = parseInt(document.getElementById('yearInput').value);
      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = '';

      if (isNaN(year)) {
        alert("Please enter a valid year!");
        return;
      }

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      for (let month = 0; month < 12; month++) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();

        let monthHTML = `
          <div class="month">
            <h2>${monthNames[month]}</h2>
            <table>
              <thead>
                <tr>
                  <th>Su</th>
                  <th>Mo</th>
                  <th>Tu</th>
                  <th>We</th>
                  <th>Th</th>
                  <th>Fr</th>
                  <th>Sa</th>
                </tr>
              </thead>
              <tbody>
                <tr>
        `;

        // Add blank cells before the first day
        for (let i = 0; i < firstDay.getDay(); i++) {
          monthHTML += `<td></td>`;
        }

        // Fill in days
        for (let day = 1; day <= daysInMonth; day++) {
          const currentDate = new Date(year, month, day);
          monthHTML += `<td>${day}</td>`;

          // Start new row every Saturday
          if (currentDate.getDay() === 6 && day !== daysInMonth) {
            monthHTML += `</tr><tr>`;
          }
        }

        monthHTML += `
                </tr>
              </tbody>
            </table>
          </div>
        `;

        calendarDiv.innerHTML += monthHTML;
      }
    }
  </script>
